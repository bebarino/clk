            $ref: /schemas/graph.yaml#/$defs/endpoint-base
            description: DisplayPort data for the 1st type-c port
            unevaluatedProperties: false
            properties:
              no-hpd:
                description: Indicates this endpoint doesn't signal HPD for DisplayPort
                type: boolean
              orientation:
                description:
                  Indicates this endpoint assigns lanes based on altmode and
                  type-c port orientation
                type: boolean
              data-lanes:
                $ref: /schemas/types.yaml#/definitions/uint32-array
                description: |
                  An array of physical DP data lane indexes
                  - 0 is DP ML0 lane
                  - 1 is DP ML1 lane
                  - 2 is DP ML2 lane
                  - 3 is DP ML3 lane
